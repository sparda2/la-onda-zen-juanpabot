        /* SecciÃ³n de call-to-action */

        /* BotÃ³n principal con animaciones */
        .cta-button {
            background: #00be00;

            padding: 16px 32px;
            font-weight: 600;

            transform: scale(0.98);

        /* AnimaciÃ³n pulsing */
        .pulsing {
            animation: pulsing 1s ease-out infinite;

        @keyframes pulsing {
            0% {

            animation: zooming 1.25s ease infinite;

            0% {
