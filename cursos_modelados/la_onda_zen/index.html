    <style>
        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            color: #333;
        }
        
        /* Contenedor principal */
        .onda-zen-container {
            width: 100%;
            max-width: 100%;
            background-color: #ffffff;
        }
        
        /* SecciÃ³n del video */
        .video-section {
            padding: 3vh 20vw 1vh 20vw;
            width: 100%;
            background-color: #ffffff;
            margin: 0;
            position: relative;
        }
        
        .video-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }
        
        vturb-smartplayer {
            display: block !important;
            width: 100% !important;
        }
        
        #smartplayer {
            border-radius: 0 !important;
        }
        
        video.smartplayer-video {
            border-radius: -4px !important;
        }
        
        /* SecciÃ³n de call-to-action */
        .cta-section {
            padding: 0.01vh 20vw 3vh 20vw;
            width: 100%;
            background-color: #ffffff;
            margin: 0;
            position: relative;
        }
        
        .cta-content {
            width: 100%;
            margin: 0;
        }
        
        /* BotÃ³n principal con animaciones */
        .cta-button {
            background: #00be00;
            border-radius: 12px;
            border: none;
            color: #ffffff;
            padding: 16px 32px;
            font-weight: 600;
            display: block;
            width: fit-content;
            text-align: center;
            margin: 1vh auto 2vh auto;
            font-size: 1.49vw;
            box-sizing: border-box;
            max-width: 100%;
            transition: all 0.5s ease-in-out;
            text-decoration: none;
            font-family: Montserrat, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            cursor: pointer;
            display: inline-block;
        }
        
        .cta-button:hover {
            filter: brightness(1.2);
        }
        
        .cta-button:active {
            transform: scale(0.98);
        }
        
        /* AnimaciÃ³n pulsing */
        .pulsing {
            animation: pulsing 1s ease-out infinite;
        }
        
        @keyframes pulsing {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 190, 0, 0.88);
            }
            80% {
                box-shadow: 0 0 0 12px rgba(0, 255, 23, 0);
            }
        }
        
        /* AnimaciÃ³n zooming */
        .zooming {
            animation: zooming 1.25s ease infinite;
        }
        
        @keyframes zooming {
            0% {
                transform: scale(1, 1);
            }
            50% {
                transform: scale(1.1, 1.1);
            }
            100% {
                transform: scale(1, 1);
            }
        }
        
        /* Subheadline */
        .subheadline {
            font-size: 1.65vw;
            text-align: center;
            padding-top: 2vh;
            padding-bottom: 2vh;
            color: #033459;
            line-height: 1.1;
            font-weight: 600;
            letter-spacing: 0px;
        }
        
        .subheadline h2 {
            margin: 0;
            font-size: inherit;
            color: inherit;
        }
        
        .subheadline b {
            font-weight: 700;
        }
        
        /* ImÃ¡genes */
        .image-block {
            text-align: center;
            margin: 0.25vh auto;
        }
        
        .image-block img {
            display: block;
            margin: 0.25vh auto;
            max-width: 20%;
            border-radius: 0;
            border: none;
            height: auto;
        }
        
        /* Footer */
        .footer-section {
            padding: 4vh 20vw 4vh 20vw;
            width: 100%;
            background-color: #ffffff;
            margin: 0;
            position: relative;
        }
        
        .footer-content {
            text-align: center;
            font-size: 1.2vw;
            color: #000000;
        }
        
        .footer-content a {
            padding: 0 !important;
            color: #000000 !important;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .footer-content a:hover {
            opacity: 0.7;
        }
        
        .footer-content p {
            margin: 0;
            padding: 0;
        }
        
        .footer-content p + p {
            margin-top: 4px;
        }
        
        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        /* Responsive - Tablet */

            }
            
            .cta-section {

            }
            
            .cta-button {
                font-size: 1.69vw;
                margin: 0.66vh auto 1.5vh auto;
                padding: 8px 16px;
            }
            
            .subheadline {

                padding-top: 1.5vh;
                padding-bottom: 1.5vh;
            }
            
            .image-block img {
                max-width: 18%;
            }
            
            .footer-section {

        /* Responsive - Mobile */
