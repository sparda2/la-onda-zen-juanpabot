<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{PAGE_TITLE}}</title>
    
    <!-- Preconnections -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts with async -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');">
    
    <!-- Preload critical resources -->
    {{PRELOAD_TAGS}}

    <style>
        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            color: #333;
        }
        
        /* === MAIN CONTAINER === */
        .page-container {
            width: 100%;
            max-width: 100%;
            background-color: #ffffff;
        }
        
        {{CUSTOM_STYLES}}
        
        /* === RESPONSIVE DEFAULTS === */
        @media (max-width: 1200px) {
            {{TABLET_STYLES}}
        }
        
        @media (max-width: 640px) {
            html { overflow-x: hidden; }
            {{MOBILE_STYLES}}
        }
    </style>
</head>
<body id="{{PAGE_ID}}" class="page-container">
    
    {{HTML_CONTENT}}
    
    <!-- Scripts -->
    {{EXTERNAL_SCRIPTS}}
    
    <script>
        {{INLINE_JAVASCRIPT}}
    </script>

</body>
</html>
